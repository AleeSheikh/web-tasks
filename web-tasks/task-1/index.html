<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Survey Form</h1>

    <div class="form-container">
        <form action="">
            <p>Let us know how we can improve our freeCodeChamp</p>
    
            <div class="form-group">
                <label class="right-align" for="name">* Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
    
            <div class="form-group">
                <label class="right-align" for="email">* Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter your Email" required>
            </div>
    
            <div class="form-group">
                <label class="right-align" for="age">* Age:</label>
                <input type="number" name="age" id="age" min="0" max="100" placeholder="Age" required>
            </div>
    
            <div class="form-group">
                <label class="right-align" for="role">Which option best describes your current role?</label>
                <select name="role" id="role">
                    <option value="student">Student</option>
                    <option value="freelancer">Freelancer</option>
                </select>
            </div>
    
            <div class="form-group">
                <p class="right-align">* How likely is it that you would recommend freeCodeChamp to a friend?</p>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="recommendation" id="definitely" value="definitely">
                        <label for="definitely">Definitely</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="recommendation" id="maybe" value="maybe">
                        <label for="maybe">Maybe</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="recommendation" id="not-sure" value="not-sure">
                        <label for="not-sure">Not sure</label>
                    </div>
                </div>
            </div>
    
            <div class="form-group">
                <label class="right-align" for="fcc">What do you like most in FCC?</label>
                <select name="fcc" id="fcc">
                    <option value="">Select an option</option>
                    <option value="nothing">Nothing</option>
                </select>
            </div>
    
            <div class="form-group">
                <p id="checkbox-text" class="right-align">Things that should be improved in the future (Check all that apply):</p>
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="checkbox" name="improvement" id="front-end" value="front-end projects">
                        <label for="front-end">Front-end Projects</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" name="improvement" id="back-end" value="back-end projects">
                        <label for="back-end">Back-end Projects</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" name="improvement" id="data-visualization" value="data visualization">
                        <label for="data-visualization">Data Visualization</label>
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
